############################################################################################################
#                                           OSS CONFIGURATION FILE                                         #
############################################################################################################

#
# Enable/disable OSS upload feature.
#
oss.upload.enabled=true

#
# OSS mapped local path
#
oss.mapped.local.path=/mnt/data/local-disk2-ssd/osspath

#
# OSS upload buffer size.
#
oss.upload.part.size=104857600

#
# OSS max cache age (180 * 24 * 60 * 60)
#
oss.cache.max.age=15552000

############################################################################################################
#                                           GPU CONFIGURATION FILE                                         #
############################################################################################################

#
# Enable/disable GPU testing feature.
#
gpu.testing.enabled=false

#
# GPU configuration file with gpu.count option.
#
gpu.config.file=

#
# The command for getting GPU count.
#
gpu.count.command=

#
# GPU checker application path.
#
gpu.checker.path=${arcvideo.home}/checkgpu/checkgpu.exe

#
# GPU checker timeout in seconds.
#
gpu.checker.timeout=15

#
# GPU checker mode (sequence, parallel)
#
gpu.checker.mode=sequence

#
# Check GPU on agent startup
#
gpu.checker.onstartup=true
